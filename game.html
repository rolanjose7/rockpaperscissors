<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Papers Scissors</title>	
</head>
<body>	
	<script>
		function computerPlay(){
			let computersPick = Math.floor(Math.random() * (3 - 1 + 1)) + 1;
			if (computersPick == 1){
				return "Rock";
			} else if (computersPick == 2){
				return "Paper";
			} else {
				return "Scissors";
			}
		}
		function playRound(playerSelection, computerSelection){
			if (playerSelection == "Rock" && computerSelection == "Rock"){
				return "It is a Rock tie!";
			} else if (playerSelection == "Rock" && computerSelection == "Scissors"){
				return "You won! Rock against Scissors!";
			} else if (playerSelection == "Rock" && computerSelection == "Paper"){
				return "You lose! Rock against Paper!";
			} else if (playerSelection == "Paper" && computerSelection == "Paper"){
				return "It is a Paper tie!";
			} else if (playerSelection == "Paper" && computerSelection == "Rock"){
				return "You won! Paper against Rock!";
			} else if (playerSelection == "Paper" && computerSelection == "Scissors"){
				return "You lose! Paper against Scissors!";
			} else if (playerSelection == "Scissors" && computerSelection == "Scissors"){
				return "It is a Scissors tie!";
			} else if (playerSelection == "Scissors" && computerSelection == "Paper"){
				return "You won! Scissors against Paper!";
			} else if (playerSelection == "Scissors" && computerSelection == "Rock"){
				return "You lose! Scissors against Rock!";
			}   
		}
		let playerSelection = prompt("Rock Paper Scissors?");
		let computerSelection = computerPlay();
		console.log(playerSelection);
		console.log(computerSelection);
		console.log(playRound(playerSelection, computerSelection));
	</script>
</body>
</html>
